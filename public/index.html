<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <body>
            <p>
                Welcome to the chat app.
            </p>
            <script src="/socket.io/socket.io.js"></script>
            <script>
                let socket = io();
                socket.on('connect', () => {
                    console.log('Client connected to server.');
                });

                socket.on('disconnect', () => {
                    console.log('Client disconnected from server.');
                })
            </script>

        </body>
    </head>
</html>
